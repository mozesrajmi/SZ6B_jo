<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Kezelési Napok</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/2.0.3/css/dataTables.dataTables.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/2.0.3/js/dataTables.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="presencePage.css">
</head>
<body>
    <div class="container">
        <h2 id="patientNameTitle">Kezelési napok</h2>
        <table id="daysTable" class="display" style="width:60%">
            <thead>
                <tr>
                    <th>Hónap</th>
                    <th>Napok</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dinamikusan generált sorok (NAPOK rekordok) -->
            </tbody>
        </table>
         
        <div id="gombos">
            <input type="button" value="Jelenlegi hó szerkesztése" class="gyasz">
        </div>

    </div>

    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {
    const urlParams = new URLSearchParams(window.location.search);
    const patientName = urlParams.get('name');
    let lastButtonClickTime = Date.now(); // Az utolsó gombnyomás ideje

    if (patientName) {
        document.getElementById('patientNameTitle').innerText = `${patientName} kezelési napjai`;

        // Betöltjük az adatokat
        loadTreatmentDays(patientName);
    }

    function loadTreatmentDays(name) {
        $.ajax({
            url: 'http://localhost:3000/getTreatmentDays',
            method: 'GET',
            data: { name },
            success: function (response) {
                if (response && response.days) {
                    const tableBody = $('#daysTable tbody');
                    tableBody.empty(); // Tisztítjuk a táblázatot

                    response.days.forEach(day => {
                        const row = $('<tr></tr>');
                        row.append(`<td class='sajt'>${day.hónap}</td>`);
                        row.append(`<td class='sajt'>${day.NAPOK}</td>`);
                        tableBody.append(row);
                    });

                    $('#daysTable').DataTable({
                        searching: false,
                        paging: false,
                        info: false,
                        ordering: false,
                    });

                    // Ellenőrizzük az utolsó hónapot és számjegyet
                    checkLastRowDetails();
                }
            },
            error: function (xhr, status, error) {
                console.error("Hiba történt az adatok betöltése során:", status, error);
            }
        });
    }

    function checkLastRowDetails() {
        const table = document.getElementById('daysTable');
        const lastRow = table.querySelector('tbody tr:last-child'); // Táblázat utolsó sora
        if (lastRow) {
            // Utolsó hónap kivonása
            const lastMonthCell = lastRow.querySelector('td:first-child'); // Első cella (hónap)
            const lastMonth = lastMonthCell ? lastMonthCell.textContent.trim() : null;

            // Utolsó nap kivonása
            const lastDayCell = lastRow.querySelector('td:last-child'); // Utolsó cella (napok)
            const lastDayValue = lastDayCell ? parseInt(lastDayCell.textContent.trim(), 10) : null;
            const lastDigit = !isNaN(lastDayValue) ? lastDayValue % 10 : null;

            // Tároljuk a lekérdezett értékeket
            scheduleAutomaticUpdate(lastMonth, lastDigit);
        } else {
            console.warn('A táblázat üres.');
        }
    }

    // Gomb esemény figyelése
    document.querySelector('#gombos input').addEventListener('click', function () {
        lastButtonClickTime = Date.now(); // Frissítjük az utolsó kattintás idejét
        console.log('Gomb megnyomva. Az automatikus frissítés leállítva.');
    });

    // Automatikus frissítés ütemezése
    function scheduleAutomaticUpdate(lastMonth, lastDigit) {
        setInterval(() => {
            const currentTime = Date.now();
            if (currentTime - lastButtonClickTime >= 60 * 1000) { // 1 perc eltelt
                console.log('1 perc eltelt, automatikusan frissítjük az adatbázist.');
                const nextMonth = incrementMonth(lastMonth);
                if (lastDigit !== null) {
                    updateDatabase(patientName, nextMonth, lastDigit);
                }
            }
        }, 60 * 1000); // Ellenőrzés percenként
    }

    // Hónap növelése
    function incrementMonth(currentMonth) {
        const [year, month] = currentMonth.split('-').map(Number);
        const newMonth = month === 12 ? 1 : month + 1;
        const newYear = month === 12 ? year + 1 : year;
        return `${newYear}-${newMonth.toString().padStart(2, '0')}`;
    }

    // Adatbázis frissítése
    function updateDatabase(name, nextMonth, dayDigit) {
        $.ajax({
            url: 'http://localhost:3000/addTreatmentDays',
            method: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({
                name,
                hónap: nextMonth,
                napok: dayDigit,
            }),
            success: function (response) {
                console.log('Adatbázis sikeresen frissítve:', response);
                loadTreatmentDays(name); // Táblázat újratöltése
            },
            error: function (xhr, status, error) {
                console.error('Hiba történt az adatbázis frissítése során:', status, error);
            }
        });
    }
});

    </script>
    
    
</body>
</html>
