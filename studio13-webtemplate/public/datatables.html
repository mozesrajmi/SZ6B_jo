<head>
    <link rel="stylesheet" href="https://cdn.datatables.net/2.0.3/css/dataTables.dataTables.css" />
    <script src="https://cdn.datatables.net/2.0.3/js/dataTables.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <link rel="stylesheet" href="datatables.css">
</head>

<body>
    <h2>Páciensek</h2>
    <div class="bixi">
        <select name="szortirozas" id="szortirozas" class="bixi">
            <option value="10">10</option>
            <option value="25">25</option>
            <option value="50">50</option>
            <option value="100">100</option>  
        </select>
        <div class="box"> 
            <input type="text" class="bixi" id="searchBox" placeholder="Keresés..." />
            <img src="images/eleg.png" class="bixi-image"> 
        </div>
    </div>
    <table id="myTable" class="display" style="width:80%">
        <thead>
            <tr>
                <th>Név</th>
                <th>Tajszám</th>
                <th>Születési dátum</th>
            </tr>
        </thead>
        <tbody>
            <!-- Az adatokat JavaScript tölti be ide -->
        </tbody>
    </table>

    <div class="conti">
        <button class="button" id="startBtn" disabled>
            <i class="fa-solid fa-angles-left"></i>
        </button>
        <button class="button prevNext" id="prev" disabled>
            <i class="fa-solid fa-angle-left"></i>
        </button>

        <div class="links">

        </div>

        <button class="button prevNext" id="next">
            <i class="fa-solid fa-angle-right"></i>
        </button>
        <button class="button" id="endBtn">
            <i class="fa-solid fa-angles-right"></i>
        </button>
    </div>

    <!-- Modal Structure -->
    <div class="modal fade" id="detailsModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Páciens adatai</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="modalName"></p>
                    <p id="modalTaj"></p>
                    <p id="modalSzuldatum"></p>
                </div>
                <div class="modal-footer">
                    <button id="presenceButton" class="btn btn-primary">Tovább a jelenlétre</button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        this.db = 0;
        function getDBValue(){
            return this.db;
        }
        function setDBValue(reset){
            if(reset){
                this.db = 0;
            }else{
                this.db++;
            }
        }
        $(document).ready(function () {
            // Initialize DataTable
            var table = $('#myTable').DataTable({
                searchDelay: 0,
                autoWidth: false,
                responsive: true,
                dom: 't' // Only show table, no extra elements
            });
            // Load data via AJAX
            $.ajax({
                url: '/getData',
                method: 'GET',
                success: function (data) {
                    setDBValue(true);
                    data.rows.forEach(function (row) {
                        table.row.add([
                            `<span class="name" onclick="openModal('${row.NEV}', '${row.TAJ}', '${row.SZULDATUM}')">${row.NEV}</span>`,
                            row.TAJ,
                            row.SZULDATUM
                        ]).draw(false);
                        setDBValue(false);
                    });
                    rows = table.rows().data().toArray();
                    table.draw();
                    getDB();
                }
            });
            function getDB(){
                let value = document.getElementById("szortirozas").value;
                document.querySelector(".links").innerHTML = "";
                for(var i = 0; i < Math.ceil(getDBValue()/value); i++){

                    console.log("create", getDBValue());
                    var link = document.createElement("a");
                    link.href = "#";
                    link.className = "link" + (i === 0 ? " active" : "");
                    link.innerHTML = i + 1;
                    console.log("link", i, i+1)
                    link.addEventListener("click", function (e) {
                        e.preventDefault();
                        ChangePage(this);
                    });
                    document.querySelector(".links").appendChild(link);
                }
            }
            // Modal megnyitása a páciens részleteivel
            function openModal(name, taj, szuldatum) {
                selectedName = name; // Beállítjuk a kiválasztott nevet
                $('#modalTitle').text(name + ' adatai');
                $('#modalName').text('Név: ' + name);
                $('#modalTaj').text('Tajszám: ' + taj);
                $('#modalSzuldatum').text('Születési dátum: ' + szuldatum);
                $('#detailsModal').modal('show');
            }
            // Handle page link click
/*            $('.link').on('click', function (e) {
                e.preventDefault();
                var pageIndex = $(this).index();
                table.page(pageIndex).draw(false);
                $('.link').removeClass('active');
                $(this).addClass('active');
                currentStep = pageIndex;
                ChangePage(pageIndex+1);
            });*/
            $('#szortirozas').on('change', function () {
                var pageLength = parseInt(this.value, 10); // Get selected value and convert to integer
                table.page.len(pageLength).draw(); // Set the page length and redraw the table
                getDB();
            });

            // Reactive search across name, TAJ, and birth date
            $('#searchBox').on('input', function () {
            // Check and limit the input length to 50 characters
            if (this.value.length > 50) {
                this.value = this.value.slice(0, 50); // Enforce character limit
            }
            table.search(this.value).draw(); // DataTable's search method filters on all columns
         });

            // "Tovább a jelenlétre" gomb kattintásra
            document.getElementById('presenceButton').onclick = function() {
                    if (selectedName) {
                // Az AJAX kérés a /presencePage végpontra a kiválasztott névvel
                window.location.href = '/presencePage?name=' + encodeURIComponent(selectedName);
            }};

            // Globálissá tesszük az openModal függvényt, hogy a táblázatból elérhető legyen
            window.openModal = openModal;
            function ChangePage(adatok) {
                var pageIndex = $(adatok).index();
                table.page(pageIndex).draw(false);
                $('.link').removeClass('active');
                $(adatok).addClass('active');
                currentStep = pageIndex;
                let value = document.getElementById("szortirozas").value;
                var pageLength = parseInt(value, 10); // Get selected value and convert to integer
                var start = pageIndex * pageLength; // Calculate the starting index
                var end = start + pageLength > db ? db : start + pageLength; // Calculate the ending index
                let array = [];
                for (var x = start; x < end; x++) {
                    array.push(rows[x]);
                }
                table.clear().rows.add(array).draw(); // Clear the table and add the new rows
            }
        });
        //paging
        const startBtn = document.querySelector("#startBtn"),
        endBtn = document.querySelector("#endBtn"),
        prevNext = document.querySelectorAll(".prevNext"),
        numbers = document.querySelectorAll(".link");

        //setting an inital step
        let currentStep = 0;

        //function to update the button states
        const updateBtn = () => {
            //if we are at the last step
            if (currentStep === 4){
                endBtn.disabled = true;
                prevNext[1].disabled = true;
            }else if(currentStep === 0){
                //if we are at the first step
                startBtn.disabled = true;
                prevNext[0].disabled = true;
            }else{
                endBtn.disabled = false;
                prevNext[1].disabled = false;
                startBtn.disabled = false;
                prevNext[0].disabled = false;
            }
        }

            //Add event listeners to the number links
            numbers.forEach((number, numIndex) => {
            number.addEventListener("click", (e) => {
                e.preventDefault();
            //set the current step to the index of the clicked number
            currentStep = numIndex;
            //remove the active class from all numbers
            document.querySelector(".active").classList.remove("active");
            //add the active class to the clicked number
            number.classList.add("active");
            updateBtn(); //update the button states
            });
        });

            //Add event listeners to the previous and next buttons
            prevNext.forEach(button => {
            button.addEventListener("click", (e) =>{
            //inrement or decrement the current step based on the button clicked
            currentStep += e.target.id === "next" ? 1 : -1;
            numbers.forEach((number, numIndex) =>{
                //toggle the active class on the number based on the current step
                number.classList.toggle("active", numIndex === currentStep);
                updateBtn(); //update the button states
                });
            });
          
        });

        //Add event listeners to the start and end buttons
        startBtn.addEventListener("click", () =>{
            //remove the acive class from the previously active number
            document.querySelector(".active").classList.remove("active");
            //add the active class to the first number link
            numbers[0].classList.add("active");
            currentStep = 0; 
            updateBtn(); //update the button states
            endBtn.disabled = false;
            prevNext[1].disabled = false;
        });
        
         //Add event listeners to the  end buttons
         endBtn.addEventListener("click", () =>{
         //remove the acive class from the previously active number
         document.querySelector('.active').classList.remove("active");
         //add the active class to the last number link
         numbers[4].classList.add("active");
         currentStep = 4; 
         updateBtn(); //update the button states
         startBtn.disabled = false;
         prevNext[0].disabled = false;
         });

    </script>
    
</body>
