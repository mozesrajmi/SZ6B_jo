<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .table-wrapper {
            margin: 20px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .pagination {
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="table-wrapper">
            <div class="header">
                <h1 class="display-6">Ellátottak jelenléti íve</h1>
            </div>

            <table class="table table-hover" id="attendanceTable">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Név</th>
                        <th scope="col">TAJ</th>
                        <th scope="col">Születési Dátum</th>
                        <th scope="col">Utolsó Napok Számjegy</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be inserted dynamically here -->
                </tbody>
            </table>

            <nav>
                <ul class="pagination" id="pagination">
                    <!-- Pagination buttons will be added dynamically here -->
                </ul>
            </nav>
        </div>
    </div>



<!--
SELECT 
paciensek.NEV AS Név, 
paciensek.TAJ AS TAJ, 
DATE_FORMAT(paciensek.SZULDATUM, '%Y.%m.%d') AS 'Születési Dátum', 
RIGHT(ellatas.NAPOK, 1) AS 'Utolsó Napok Számjegy'

FROM 
paciensek
LEFT JOIN 
ellatas ON paciensek.ID_PACIENS = ellatas.ID_PACIENS
WHERE ellatas.HO = 1 AND ellatas.EV = 2025
ORDER BY 
paciensek.NEV
-->










    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const pageSize = 25;
        let currentPage = 1;

        function fetchData(page = 1) {
            fetch(`/getCareData?page=${page}&size=${pageSize}`)
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.querySelector('#attendanceTable tbody');
                    const pagination = document.querySelector('#pagination');
                    tableBody.innerHTML = '';

                    if (data && data.rows) {
                        data.rows.forEach((person, index) => {
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <th scope="row">${(page - 1) * pageSize + index + 1}</th>
                                <td>${person.NEV}</td>
                                <td>${person.TAJ}</td>
                                <td>${person.SZULDATUM}</td>
                                <td>${person.LAST_NAPOK_DIGIT}</td>
                            `;
                            tableBody.appendChild(row);
                        });

                        // Render pagination
                        const totalPages = Math.ceil(data.total / pageSize);
                        pagination.innerHTML = '';

                        for (let i = 1; i <= totalPages; i++) {
                            const pageItem = document.createElement('li');
                            pageItem.className = `page-item ${i === page ? 'active' : ''}`;
                            pageItem.innerHTML = `
                                <button class="page-link" onclick="fetchData(${i})">${i}</button>
                            `;
                            pagination.appendChild(pageItem);
                        }
                    } else {
                        const noDataRow = document.createElement('tr');
                        noDataRow.innerHTML = '<td colspan="5" class="text-center">Nincs adat</td>';
                        tableBody.appendChild(noDataRow);
                    }
                })
                .catch(error => console.error('Hiba történt az adatok lekérésekor:', error));
        }

        // Initial fetch
        fetchData(currentPage);
    </script>

    
</body>
</html>
