<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patients Table</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/2.0.3/css/dataTables.dataTables.css" />
    <script src="https://cdn.datatables.net/2.0.3/js/dataTables.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <link rel="stylesheet" href="jelenlet.css">
</head>
<body>
    <div class="container">
        <div class="table-wrapper">
            <div class="header">
                <h1 class="display-6">Napi jelenléti ív</h1>
                <p id="currentDate" class="text-muted"></p>
            </div>

            <div class="table-responsive">
                <table id="myTable" class="display" >
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">NÉV</th>
                            <th scope="col">TAJ</th>
                            <th scope="col">Napi státusz</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data will be inserted dynamically here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Function to display the current date in the header
        function displayCurrentDate() {
            const currentDateElement = document.getElementById('currentDate');
            const today = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            currentDateElement.textContent = today.toLocaleDateString('hu-HU', options); // Use Hungarian locale
        }

        // Function to map status codes to descriptive text with their codes
        function mapStatus(statusCode) {
            switch (statusCode) {
                case '1':
                    return 'Jelen van (1)';
                case '2':
                    return 'Kórházban van (2)';
                case '3':
                    return 'Állományban van, de jelenleg otthon tartózkodik (3)';
                default:
                    return 'Ismeretlen';
            }
        }

        // Fetch patient data and populate the table
        function loadData() {
            fetch('/getLastDayStatus?status=ellátott') // Replace with your actual endpoint
                .then(response => response.json())
                .then(data => {
                    const table = $('#myTable').DataTable({
                        responsive: true,
                        autoWidth: false,
                        destroy: true, // Ensures reinitialization on subsequent data loads
                        dom: 't',
                        pageLength: 150,
                    });
                    table.clear();

                    if (data && data.rows) {
                        data.rows.forEach((patient, index) => {
                            table.row.add([
                                index + 1,
                                patient.NEV,
                                patient.TAJ || 'N/A',
                                mapStatus(patient.LAST_DAY_STATUS)
                            ]).draw(false);
                        });
                    }
                })
                .catch(error => console.error('Error fetching patient data:', error));
        }

        // Initialize the date display
        displayCurrentDate();

        // Load data into the table
        loadData();
    </script>
</body>
</html>
