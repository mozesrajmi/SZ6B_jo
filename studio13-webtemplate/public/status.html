     $(document).ready(function () {
    const table = $('#myTable').DataTable({

    let activeButton = 'waitingButton'; // Track the active button

    // Function to fetch and load data into the table
    function loadData(status) {
        const endpoint = status === 'Várakozó'
            ? '/getWaitingData'
            : status === 'Előgondozott'
            ? '/getPreCareData'
            : status === 'Ellátott'
            ? '/getCareData'
            : '/getLeftData'; // New endpoint for "Távozott"

        $.ajax({
            url: endpoint,
            method: 'GET',
            success: function (data) {
                table.clear();
                data.rows.forEach(function (row) {
                    table.row.add([
                        `<span class="name" style="cursor:pointer;" onclick="openModal('${row.NEV}', '${row.TAJ}', '${row.SZULDATUM}', '${row.STATUS}')">${row.NEV}</span>`,
                        row.TAJ,
                        row.SZULDATUM,
                        row.STATUS
                    ]).draw(false);
                });
            },
            error: function (xhr, status, error) {
                console.error("Error loading data:", status, error);
            }
        });
    }

    function updateActiveButton(buttonId) {
        $('.btn-group .btn').removeClass('btn-primary').addClass('btn-secondary');
        $(`#${buttonId}`).removeClass('btn-secondary').addClass('btn-primary');
        activeButton = buttonId;
    }

    // Load "Várakozó" data by default
    loadData('Várakozó');
    updateActiveButton('waitingButton');

// Function to check if there are records for a given status and load data
function checkAndLoadData(status, buttonId) {
    const endpoint = status === 'Várakozó'
        ? '/getWaitingData'
        : status === 'Előgondozott'
        ? '/getPreCareData'
        : status === 'Ellátott'
        ? '/getCareData'
        : '/getLeftData'; // Default to "Távozott"

    $.ajax({
        url: endpoint,
        method: 'GET',
        success: function (data) {
            if (data.rows && data.rows.length > 0) {
                loadData(status);
                updateActiveButton(buttonId);
            } else {
                alert(`Még nincs páciens "${status}" státusszal!`);
            }
        },
        error: function (xhr, status, error) {
            console.error("Hiba történt az adatok lekérése során:", status, error);
            alert("Nem sikerült betölteni az adatokat. Kérlek, próbáld újra később.");
        }
    });
}

    // Save new status
    // Format the date to MySQL DATETIME format
    function formatToMySQLDatetime(date) {
    const d = new Date(date);
    const year = d.getFullYear();
    const month = String(d.getMonth() + 1).padStart(2, '0'); // Ensure 2 digits
    const day = String(d.getDate()).padStart(2, '0');
    const hours = String(d.getHours()).padStart(2, '0');
    const minutes = String(d.getMinutes()).padStart(2, '0');
    const seconds = String(d.getSeconds()).padStart(2, '0');
    return `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
}

$('#saveNewStatusButton').on('click', function () {
   const newStatus = $('#newStatus').val(); // A kiválasztott új státusz
    const currentTable = $(`#table-${currentStatus.toLowerCase()}`); // Jelenlegi státusz táblázata
    const currentTableRows = currentTable.find('tbody tr');
    const  currentRowCount = currentTableRows.length;

    const currentDate = new Date(); // Aktuális dátum
    const currentMonth = currentDate.getMonth() + 1; // Hónap (1 alapú)
    const currentYear = currentDate.getFullYear(); // Év
    const currentDay = currentDate.getDate(); // Nap

    if (newStatus) {
        const requestData = {
            id: selectedId,
            status: newStatus,
            timestamp: formatToMySQLDatetime(currentDate),
            year: currentYear,
            month: currentMonth,
            day: currentDay
        };

        $.ajax({
    url: '/updateStatus',
    method: 'POST',
    contentType: 'application/json',
    data: JSON.stringify(requestData),
    success: function (response) {
        alert(response.message || 'Státusz sikeresen módosítva!');
        $('#changeStatusModal').modal('hide');

        // Táblázat sorának eltávolítása az aktuális státusz alapján
        const rows = table.rows().data().toArray();
        const updatedRows = rows.filter(row => !row[1].includes(selectedId)); // Kizárjuk a módosított páciens TAJ számát
        table.clear();
        table.rows.add(updatedRows).draw();

        // Ellenőrizzük, hogy a táblázat üres lett-e
        if (updatedRows.length === 0) {
            alert(`Már nincs páciens a "${currentStatus}" státuszban.`);
        }
    },
    error: function (xhr, status, error) {
        alert('Hiba történt a státusz módosítása során!');
        console.error('Error:', status, error);
    }
});

    } else {
        alert('Válassz egy új státuszt!');
    }
});

            const nextBtn = document.querySelector("#next");
            const pageLinks = document.querySelector(".links");
            const searchBox = document.querySelector("#searchBox");
            const sortDropdown = document.querySelector("#szortirozas");

            // Update navigation button states
            function updateNavButtons() {
                const currentPage = table.page.info().page;
                const totalPages = table.page.info().pages;

                // Disable the "start" and "previous" buttons if on the first page
                startBtn.disabled = currentPage === 0;
                prevBtn.disabled = currentPage === 0;

                // Disable the "next" and "end" buttons if on the last page
                nextBtn.disabled = currentPage === totalPages - 1;
                endBtn.disabled = currentPage === totalPages - 1;

                // Generate page links dynamically
                pageLinks.innerHTML = "";
                for (let i = 0; i < totalPages; i++) {
                    const link = document.createElement("a");
                    link.href = "#";
                    link.textContent = i + 1;
                    link.className = "link" + (i === currentPage ? " active" : "");
                    link.addEventListener("click", function (e) {
                        e.preventDefault();
                        table.page(i).draw(false);
                        updateNavButtons();
                    });
                    pageLinks.appendChild(link);
                }
            }

            // Navigation button event listeners
            startBtn.addEventListener("click", function () {
                table.page('first').draw(false);
                updateNavButtons();
            });

            prevBtn.addEventListener("click", function () {
                table.page('previous').draw(false);
                updateNavButtons();
            });

            nextBtn.addEventListener("click", function () {
                table.page('next').draw(false);
                updateNavButtons();
            });

            endBtn.addEventListener("click", function () {
                table.page('last').draw(false);
                updateNavButtons();
            });

            // Change rows per page
            sortDropdown.addEventListener("change", function () {
                const pageLength = parseInt(this.value, 10);
                table.page.len(pageLength).draw();
                updateNavButtons();
            });

            // Search functionality
            searchBox.addEventListener("input", function () {
                table.search(this.value).draw();
                updateNavButtons();
            });

            // Update buttons after table redraw
            table.on('draw', function () {
                updateNavButtons();
            });

            // Initial button update
            updateNavButtons();
        });
