<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Páciens Státuszok</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Páciens Státuszok</h1>

        <!-- Várakozók lista -->
        <h2>Várakozók</h2>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Név</th>
                    <th>TAJ</th>
                    <th>Születési Dátum</th>
                    <th>Sürgősségi</th>
                </tr>
            </thead>
            <tbody id="waiting-list">
                <!-- Adatok betöltése ide -->
            </tbody>
        </table>

        <!-- Előgondozottak lista -->
        <h2 class="mt-5">Előgondozottak</h2>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Név</th>
                    <th>TAJ</th>
                    <th>Születési Dátum</th>
                </tr>
            </thead>
            <tbody id="precare-list">
                <!-- Adatok betöltése ide -->
            </tbody>
        </table>
    </div>

    <script>
        // Várakozók adatok betöltése
        fetch('/getWaitingData')
            .then(response => response.json())
            .then(data => {
                const waitingList = document.getElementById('waiting-list');
                data.rows.forEach(patient => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${patient.NEV}</td>
                        <td>${patient.TAJ}</td>
                        <td>${patient.SZULDATUM}</td>
                        <td>${patient.SURGOS_VARAKOZO === 'Y' ? 'Igen' : 'Nem'}</td>
                    `;
                    waitingList.appendChild(row);
                });
            })
            .catch(err => console.error('Hiba a várakozók adatainak lekérésekor:', err));

        // Előgondozottak adatok betöltése
        fetch('/getPreCareData')
            .then(response => response.json())
            .then(data => {
                const precareList = document.getElementById('precare-list');
                data.rows.forEach(patient => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${patient.NEV}</td>
                        <td>${patient.TAJ}</td>
                        <td>${patient.SZULDATUM}</td>
                    `;
                    precareList.appendChild(row);
                });
            })
            .catch(err => console.error('Hiba az előgondozottak adatainak lekérésekor:', err));
    </script>
</body>
</html>
