<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Éves Kimutatás</title>
    <!-- Tailwind CSS és saját CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="jelenlet.css">
    
    <script>
        function initializeYearSelector() {
            const now = new Date();
            const currentYear = now.getFullYear();
            document.getElementById('yearSelect').value = currentYear;
        }

        async function refreshData() {
            toggleIndividualData(true);
            toggleKumulaltData(true);
        }

        async function toggleIndividualData(forceRefresh = false) {
            const table = document.getElementById('individualTable');
            if (!forceRefresh && !table.classList.contains('hidden')) {
                table.classList.add('hidden');
                return;
            }

            const tbody = document.getElementById('individualTableBody');
            const year = document.getElementById('yearSelect').value;

            try {
                const response = await fetch(`/api/getEgyeniOsszesitettAdatok?year=${year}`);
                const data = await response.json();

                tbody.innerHTML = '';
                data.rows.forEach(row => {
                    const rowHTML = `
                        <tr>
                            <td>${row.NEV}</td>
                            <td>${row.TAJ}</td>
                            <td>${row.osszes_napidij || '0'} Ft</td>
                            <td>${row.osszes_fizetendo || '0'} Ft</td>
                            <td>${row.osszes_fizetett || '0'} Ft</td>
                            <td>${row.osszes_hatralek || '0'} Ft</td>
                            <td>${row.osszes_tobblet || '0'} Ft</td>
                        </tr>
                    `;
                    tbody.innerHTML += rowHTML;
                });

                table.classList.remove('hidden');
                document.getElementById('kumulaltData').classList.add('hidden');
            } catch (error) {
                console.error('Hiba történt az egyéni adatok lekérésekor:', error);
            }
        }

        async function toggleKumulaltData(forceRefresh = false) {
            const kumulaltDiv = document.getElementById('kumulaltData');
            if (!forceRefresh && !kumulaltDiv.classList.contains('hidden')) {
                kumulaltDiv.classList.add('hidden');
                return;
            }

            const year = document.getElementById('yearSelect').value;

            try {
                const response = await fetch(`/api/getEvesKumulaltAdatok?year=${year}`);
                const data = await response.json();

                document.getElementById('kumulaltLetszam').textContent = `${data.letszam || 0} fő`;
                document.getElementById('kumulaltTartozik').textContent = `${data.osszes_tartozik || 0} Ft`;
                document.getElementById('kumulaltKovetel').textContent = `${data.osszes_kovetel || 0} Ft`;
                document.getElementById('kumulaltHatralek').textContent = `${data.osszes_hatralek || 0} Ft`;
                document.getElementById('kumulaltTobblet').textContent = `${data.osszes_tobblet || 0} Ft`;

                kumulaltDiv.classList.remove('hidden');
                document.getElementById('individualTable').classList.add('hidden');
            } catch (error) {
                console.error('Hiba történt a kumulált adatok lekérésekor:', error);
            }
        }

        window.onload = initializeYearSelector;
    </script>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
    <header class="bg-blue-600 text-white py-6 shadow-md w-full text-center">
        <h1 class="text-3xl font-bold">Éves Kimutatás</h1>
    </header>

    <main class="p-6 w-full max-w-4xl">
        <!-- Év kiválasztása -->
        <div id="selectors" class="mb-6 center-content">
            <label for="yearSelect" class="block text-lg font-semibold mb-2">Év:</label>
            <select id="yearSelect" class="border border-gray-300 px-4 py-2 rounded-lg mb-4">
                <option value="2023">2023</option>
                <option value="2024">2024</option>
                <option value="2025">2025</option>
            </select>
        </div>

        <!-- Gombok -->
        <div class="flex flex-col sm:flex-row justify-center space-y-4 sm:space-y-0 sm:space-x-4 mb-6 center-content">
            <button onclick="toggleIndividualData()" class="bg-green-500 text-white px-8 py-4 rounded-lg shadow-lg hover:bg-green-600">
                Egyéni Adatok
            </button>
            <button onclick="toggleKumulaltData()" class="bg-purple-500 text-white px-8 py-4 rounded-lg shadow-lg hover:bg-purple-600">
                Kumulált Adatok
            </button>
        </div>

        <!-- Egyéni adatok -->
        <div id="individualTable" class="hidden">
            <h2 class="text-xl font-bold mb-4">Egyéni Adatok</h2>
            <table id="individualDataTable" class="table-auto border-collapse w-full text-left bg-white shadow-md rounded-lg">
                <thead class="bg-gray-200">
                    <tr>
                        <th class="border px-4 py-2">Név</th>
                        <th class="border px-4 py-2">TAJ</th>
                        <th class="border px-4 py-2">Összes Napidíj</th>
                        <th class="border px-4 py-2">Összes Fizetendő</th>
                        <th class="border px-4 py-2">Összes Fizetett</th>
                        <th class="border px-4 py-2">Hátralék</th>
                        <th class="border px-4 py-2">Túlfizetés</th>
                    </tr>
                </thead>
                <tbody id="individualTableBody" class="bg-white"></tbody>
            </table>
        </div>

        <!-- Kumulált adatok -->
        <div id="kumulaltData" class="hidden mt-8">
            <h2 class="text-xl font-bold mb-4">Kumulált Adatok</h2>
            <table id="kumulaltDataTable" class="table-auto border-collapse w-full text-left bg-white shadow-md rounded-lg">
                <thead class="bg-gray-200">
                    <tr>
                        <th class="border px-4 py-2">Létszám</th>
                        <th class="border px-4 py-2">Összes Tartozik</th>
                        <th class="border px-4 py-2">Összes Követel</th>
                        <th class="border px-4 py-2">Összes Hátralék</th>
                        <th class="border px-4 py-2">Összes Túlfizetés</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="kumulaltLetszam" class="border px-4 py-2"></td>
                        <td id="kumulaltTartozik" class="border px-4 py-2"></td>
                        <td id="kumulaltKovetel" class="border px-4 py-2"></td>
                        <td id="kumulaltHatralek" class="border px-4 py-2"></td>
                        <td id="kumulaltTobblet" class="border px-4 py-2"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
