<body>

    <!-- Els≈ë mod√°l -->

                </div>

    <!-- M√°sodik mod√°l -->
    <!-- M√°sodik (Payment) mod√°l -->

                <!-- Modal Body -->

                    <!-- Payment Input Section -->

                <!-- Modal Footer with Buttons -->

                        FIZETEND≈êT</button>

                    <button type="button" class="btn btn-danger" id="revertPaymentButton"> Visszavon√°s</button>
                    <button type="button" class="btn btn-success" id="savePaymentButton"> Ment√©s</button>

    <!-- Harmadik mod√°l -->
    <div class="modal fade" id="recalculateModal" tabindex="-1" aria-labelledby="recalculateModalTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="recalculateModalTitle">√öjrasz√°molt Adatok</h5>

                <div class="modal-body">
                    <div id="statusSummary">
                        <!-- St√°tusz √∂sszegz√©s itt jelenik meg -->

                    <table id="detailsTable" class="table">

                            <tr>
                                <th>Nap</th>
                                <th>St√°tusz</th>
                                <th>Napi k√∂lts√©g</th>

                            <!-- Adatok itt jelennek meg -->
                        </tbody>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" id="saveRecalculatedAmount"
                        style="background-color: green;">Szinkroniz√°l√°s</button>

    </div>



    <script>
        $(document).ready(function () {
            const table = $('#myTable').DataTable({
                autoWidth: false,
                responsive: true,
                dom: 't',
                pageLength: 150,
                columnDefs: [
                    { className: "text-center align-middle", targets: "_all" }],
            });

            let selectedTaj = null;
            let patientId = null;


            // Keres√©s a t√°bl√°zatban
            $('#searchBox').on('input', function () {
                const searchValue = this.value.slice(0, 50);
                table.search(searchValue).draw();
            });

            // Adatok bet√∂lt√©se
            function loadData() {
                $.ajax({
                    url: '/getEllatottPatients',
                    method: 'GET',
                    success: function (data) {
                        table.clear();
                        data.forEach((patient, index) => {
                            table.row.add([
                                index + 1,
                                `<span class="clickable-name">${patient.NEV}</span>`,
                                patient.TAJ
                            ]).draw(false);
                        });

                        // Sor kiv√°laszt√°s
                        $('#myTable tbody').on('click', '.clickable-name', function () {
                            const rowData = table.row($(this).closest('tr')).data();
                            selectedTaj = rowData[2];
                            const name = $(this).text();
                            openModal(name, rowData[2]);
                        });
                    },
                    error: function (xhr, status, error) {
                        console.error('Hiba t√∂rt√©nt az adatok bet√∂lt√©sekor:', error);
                    }
                });
            }

            // Els≈ë mod√°l megnyit√°sa
            function openModal(name, taj) {
                const today = new Date();
                let prevMonth = today.getMonth(); // Az el≈ëz≈ë h√≥nap (0-alap√∫ index)
                let prevYear = today.getFullYear();

                // Ha janu√°r van, akkor az el≈ëz≈ë √©v december√©t kell n√©zni
                if (prevMonth === 0) {
                    prevMonth = 12;
                    prevYear -= 1;
                }

                $.ajax({
                    url: '/getPatientIdByTaj',
                    method: 'GET',
                    data: { taj },
                    success: function (response) {
                        const patientId = response.id;

                        // Ellen≈ërizz√ºk, hogy t√∂rt√©nt-e m√°r befizet√©s
                        $.ajax({
                            url: '/checkIfPaid',
                            method: 'GET',
                            data: { id: patientId, year: prevYear, month: prevMonth }, // Az el≈ëz≈ë h√≥napra k√©rdez√ºnk r√°
                            success: function (data) {
                                if (data.paid) {
                                    if (confirm('Ez a p√°ciens m√°r befizetett az el≈ëz≈ë h√≥napra! Szeretn√© m√≥dos√≠tani a befizet√©st?')) {
                                        $('#modalName').text(name);
                                        $('#modalTaj').text(taj);
                                        $('#detailsModal').modal('show');
                                    }
                                } else {
                                    $('#modalName').text(name);
                                    $('#modalTaj').text(taj);
                                    $('#detailsModal').modal('show');
                                }
                            },
                            error: function () {
                                alert('Hiba t√∂rt√©nt a befizet√©s √°llapot√°nak ellen≈ërz√©sekor.');
                            }
                        });
                    },
                    error: function () {
                        alert('Nem siker√ºlt lek√©rni a p√°ciens ID-j√°t.');
                    }
                });
            }


            // "Tov√°bb a befizet√©sre" gomb
            // Mod√°l megnyit√°sa el≈ëtt adatok bet√∂lt√©se
            $('#nextModalButton').on('click', function () {
                if (selectedTaj) {
                    const today = new Date();
                    let prevMonth = today.getMonth(); // Aktu√°lis h√≥nap -1 (0-alap√∫ index)
                    let prevYear = today.getFullYear();

                    // Ha janu√°r, akkor el≈ëz≈ë √©v december
                    if (prevMonth === 0) {
                        prevMonth = 12;
                        prevYear -= 1;
                    }

                    const monthNames = [
                        "Janu√°r", "Febru√°r", "M√°rcius", "√Åprilis", "M√°jus", "J√∫nius",
                        "J√∫lius", "Augusztus", "Szeptember", "Okt√≥ber", "November", "December"
                    ];
                    $('#currentMonth').text(monthNames[prevMonth - 1]);

                    // TAJ alapj√°n p√°ciens ID lek√©r√©se
                    $.ajax({
                        url: '/getPatientIdByTaj',
                        method: 'GET',
                        data: { taj: selectedTaj },
                        success: function (response) {
                            patientId = response.id;

                            // Lek√©rj√ºk az el≈ëz≈ë h√≥nap fizet√©si adatait
                            $.ajax({
                                url: '/getPreviousMonthData',
                                method: 'GET',
                                data: { id: patientId },
                                success: function (data) {
                                    $('#fizetendoAmount').text(formatNumber(data.FIZETENDO) + ' Ft');
                                    $('#paidAmount').text(formatNumber(data.FIZETETT) + ' Ft');
                                    $('#hatralekAmount').text(formatNumber(data.HATRALEK) + ' Ft');
                                    $('#tobbletAmount').text(formatNumber(data.TOBBLET) + ' Ft');
                                    $('#updatedAmount').text(formatNumber(data.OSSZESITETT) + ' Ft');
                                },
                                error: function () {
                                    alert('Nem siker√ºlt lek√©rni a fizet√©si adatokat.');
                                }
                            });

                            $('#detailsModal').modal('hide');
                            $('#paymentModal').modal('show');
                        },
                        error: function () {
                            alert('Nem siker√ºlt lek√©rni a p√°ciens ID-j√°t.');
                        }
                    });
                }

            });

            // Automatikus √∂sszes√≠tett √∂sszeg friss√≠t√©s
            function updateTotal() {
                let fizetendo = parseFloat($('#fizetendoAmount').text().replace(/[^0-9]/g, '')) || 0;
                let hatralek = parseFloat($('#hatralekAmount').text().replace(/[^0-9]/g, '')) || 0;
                let tobblet = parseFloat($('#tobbletAmount').text().replace(/[^0-9]/g, '')) || 0;
                let total = fizetendo + hatralek - tobblet;

                $('#updatedAmount').text(formatNumber(total) + ' Ft');
            }

            // Form√°z√°s seg√©df√ºggv√©ny
            function formatNumber(number) {
                return new Intl.NumberFormat('hu-HU', { maximumFractionDigits: 0 }).format(number);
            }

            // Fizetend≈ë √∂sszeg bet√∂lt√©se
            function fetchFizetendo(patientId, year, month) {
                $.ajax({
                    url: '/getFizetendoById',
                    method: 'GET',
                    data: { id: patientId, year: year, month: month },
                    success: function (response) {
                        const fizetendoAmount = parseFloat(response.fizetendo || 0);
                        $('#fizetendoAmount').text(fizetendoAmount.toLocaleString() + ' Ft');

                        // Lek√©rj√ºk a fizetett √∂sszeget
                        $.ajax({
                            url: '/getPaidAmount',
                            method: 'GET',
                            data: { id: patientId, year: year, month: month },
                            success: function (paidResponse) {
                                const paidAmount = parseFloat(paidResponse.paid || 0);
                                $('#paidAmount').text(paidAmount.toLocaleString() + ' Ft');
                            },
                            error: function () {
                                alert('M√©g nincs befizetett √∂sszeg.');
                            }
                        });

                        // H√°tral√©k √©s t√∂bblet friss√≠t√©se
                        $.ajax({
                            url: '/getHatralekTobblet',
                            method: 'GET',
                            data: { id: patientId, year: year, month: month },
                            success: function (response) {
                                const hatralek = parseFloat(response.hatralek || 0);
                                const tobblet = parseFloat(response.tobblet || 0);

                                $('#hatralekAmount').text(hatralek.toLocaleString() + ' Ft');
                                $('#tobbletAmount').text(tobblet.toLocaleString() + ' Ft');

                                const updatedAmount = fizetendoAmount + hatralek - tobblet;
                                $('#updatedAmount').text(updatedAmount.toLocaleString() + ' Ft');
                            },
                            error: function () {
                                alert('Nem siker√ºlt lek√©rni a h√°tral√©kot √©s t√∂bbletet.');
                            }
                        });

                    },
                    error: function () {
                        alert('Nem siker√ºlt lek√©rni a fizetend≈ë √∂sszeget.');
                    }
                });
            }

            // Fizet√©s visszavon√°sa
            $('#revertPaymentButton').on('click', function () {
                if (!patientId) {
                    alert('Nincs kiv√°lasztva p√°ciens!');
                    return;
                }

                if (!confirm('Biztosan visszavonja a fizet√©st az el≈ëz≈ë h√≥napra? A jelenlegi h√≥nap h√°tral√©ka √©s t√∂bblete is t√∂rl≈ëdik!')) {
                    return;
                }

                $.ajax({
                    url: '/revertPayment',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ id: patientId }),
                    success: function (response) {
                        alert(response.message + " A t√∂bblet √©s a h√°tral√©k is t√∂rl≈ëd√∂tt!.");

                        // üìå Friss√≠tj√ºk az el≈ëz≈ë √©s aktu√°lis h√≥nap adatait
                        fetchPreviousMonthData();
                        fetchCurrentMonthData();
                    },
                    error: function (xhr) {
                        alert('Hiba t√∂rt√©nt a fizet√©s visszavon√°sa sor√°n: ' + xhr.responseText);
                    }
                });
            });

            // El≈ëz≈ë h√≥nap adatainak lek√©r√©se
            function fetchPreviousMonthData() {
                $.ajax({
                    url: '/getPreviousMonthData',
                    method: 'GET',
                    data: { id: patientId },
                    success: function (data) {
                        $('#paidAmount').text(formatNumber(data.FIZETETT) + ' Ft'); // Most 0 lesz
                    },
                    error: function () {
                        alert('Nem siker√ºlt lek√©rni az el≈ëz≈ë h√≥nap fizet√©si adatait.');
                    }
                });
            }

            // Aktu√°lis h√≥nap adatainak lek√©r√©se
            function fetchCurrentMonthData() {
                $.ajax({
                    url: '/getCurrentMonthData',
                    method: 'GET',
                    data: { id: patientId },
                    success: function (data) {
                        $('#hatralekAmount').text(formatNumber(data.HATRALEK) + ' Ft'); // Most 0 lesz
                        $('#tobbletAmount').text(formatNumber(data.TOBBLET) + ' Ft'); // Most 0 lesz
                    },
                });
            }

            // Seg√©df√ºggv√©ny: sz√°m form√°z√°sa
            function formatNumber(number) {
                return new Intl.NumberFormat('hu-HU', { maximumFractionDigits: 0 }).format(number);
            }


            $('#savePaymentButton').on('click', function () {
                const enteredAmount = $('#paymentInput').val().trim();
                const displayedMonth = $('#currentMonth').text(); // A fizetend≈ë h√≥nap
                const currentFizetendo = parseFloat($('#fizetendoAmount').text().replace(/[^0-9]/g, ''));
                const currentPaid = parseFloat($('#paidAmount').text().replace(/[^0-9]/g, '')) || 0;

                // Ellen≈ërizz√ºk, hogy az √©rt√©k 0 vagy pozit√≠v eg√©sz sz√°m-e
                if (!/^\d+$/.test(enteredAmount) || parseInt(enteredAmount) < 0) {
                    alert('K√©rj√ºk, adjon meg egy 0 vagy ann√°l nagyobb eg√©sz sz√°mot!');
                    return;
                }

                // Konvert√°ljuk eg√©sz sz√°mm√°
                const paymentAmount = parseInt(enteredAmount, 10);

                if (!patientId) {
                    alert('Nincs kiv√°lasztva p√°ciens!');
                    return;
                }

                if (isNaN(enteredAmount)) {
                    alert('K√©rj√ºk, adjon meg egy √©rv√©nyes √∂sszeget!');
                    return;
                }

                // üìå Meghat√°rozzuk a fizetend≈ë h√≥napot (pl. febru√°r, ha febru√°rban janu√°rt fizetsz)
                const monthNames = [
                    "Janu√°r", "Febru√°r", "M√°rcius", "√Åprilis", "M√°jus", "J√∫nius",
                    "J√∫lius", "Augusztus", "Szeptember", "Okt√≥ber", "November", "December"
                ];

                const prevMonthIndex = monthNames.indexOf(displayedMonth); // A kijelzett h√≥nap indexe
                let prevMonth = prevMonthIndex + 1; // Az el≈ëz≈ë h√≥nap
                let prevYear = new Date().getFullYear();

                if (prevMonth === 12 && new Date().getMonth() === 0) {
                    prevYear -= 1; // Ha janu√°r van, akkor el≈ëz≈ë √©v december√©hez kell menteni
                }

                // üìå Meghat√°rozzuk azt a h√≥napot, ahova a h√°tral√©k √©s t√∂bblet ment≈ëdik (az aktu√°lis h√≥nap, pl. febru√°r)
                let currentDate = new Date();
                let nextMonth = currentDate.getMonth() + 1; // Az aktu√°lis h√≥nap
                let nextYear = currentDate.getFullYear();

                const difference = currentFizetendo - enteredAmount;

                // üìå 1Ô∏è‚É£ Befizet√©s ment√©se a fizetend≈ë h√≥naphoz (pl. janu√°r)
                $.ajax({
                    url: '/updateFizetett',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        id: patientId,
                        amount: enteredAmount,
                        year: prevYear,
                        month: prevMonth
                    }),
                    success: function () {
                        alert(`Befizet√©s mentve ${displayedMonth} h√≥napra!`);

                        // üîπ **Azonnali friss√≠t√©s a mod√°lban**
                        fetchFizetendo(patientId, prevYear, prevMonth);

                        // üìå 2Ô∏è‚É£ H√°tral√©k ment√©se az aktu√°lis h√≥naphoz (pl. febru√°r)
                        if (difference > 0) {
                            $.ajax({
                                url: '/updateHatralek',
                                method: 'POST',
                                contentType: 'application/json',
                                data: JSON.stringify({
                                    id: patientId,
                                    hatralek: parseFloat(difference),
                                    year: nextYear, // üìå Az aktu√°lis h√≥naphoz (pl. febru√°r)
                                    month: nextMonth
                                }),
                                success: function () {
                                    alert(`H√°tral√©k mentve ${monthNames[nextMonth - 1]} h√≥napra!`);
                                    fetchFizetendo(patientId, prevYear, prevMonth);
                                },
                                error: function (xhr) {
                                    console.error('Hiba t√∂rt√©nt a h√°tral√©k ment√©se sor√°n:', xhr.responseText);
                                }
                            });
                        }
                        // üìå 3Ô∏è‚É£ T√∂bblet ment√©se az aktu√°lis h√≥naphoz (pl. febru√°r)
                        else if (difference < 0) {
                            $.ajax({
                                url: '/updateTobblet',
                                method: 'POST',
                                contentType: 'application/json',
                                data: JSON.stringify({
                                    id: patientId,
                                    tobblet: difference * -1,
                                    year: nextYear, // üìå Az aktu√°lis h√≥naphoz (pl. febru√°r)
                                    month: nextMonth
                                }),
                                success: function () {
                                    alert(`T√∂bblet sikeresen mentve ${monthNames[nextMonth - 1]} h√≥napra!`);
                                    fetchFizetendo(patientId, prevYear, prevMonth);
                                    $('#paymentInput').val('');
                                },
                                error: function (xhr) {
                                    console.error('Hiba t√∂rt√©nt a t√∂bblet ment√©se sor√°n:', xhr.responseText);
                                }
                            });
                        }
                    },
                    error: function () {
                        alert('Hiba t√∂rt√©nt a befizet√©s ment√©se sor√°n!');
                    }
                });
            });





            // FIZETENDO null√°z√°sa
            $('#resetFizetendoButton').on('click', function () {
                if (!patientId) {
                    alert('Nincs kiv√°lasztva p√°ciens!');
                    return;
                }

                if (confirm('Biztosan null√°zni szeretn√© az el≈ëz≈ë h√≥nap fizetend≈ë √∂sszeg√©t?')) {
                    $.ajax({
                        url: '/resetFizetendo',
                        method: 'POST',
                        contentType: 'application/json',
                        data: JSON.stringify({ id: patientId }),
                        success: function (response) {
                            alert(response.message);

                            // üìå Azonnal friss√≠tj√ºk az adatokat a mod√°lban
                            $('#fizetendoAmount').text('0 Ft');
                            $('#paymentInput').val('0');      // Input mez≈ë kinull√°z√°sa

                            fetchPreviousMonthData(); // Az el≈ëz≈ë h√≥nap adatait √∫jrat√∂ltj√ºk
                        },
                        error: function () {
                            alert('Hiba t√∂rt√©nt a Fizetend≈ë null√°z√°sa sor√°n.');
                        }
                    });
                }
            });



            // √öjrasz√°mol√°s gomb megnyom√°sakor mindig az el≈ëz≈ë h√≥nap adatai jelenjenek meg
            $('#recalculateFizetendoButton').on('click', function () {
                if (!patientId) {
                    alert('Nincs kiv√°lasztva p√°ciens!');
                    return;
                }

                // El≈ëz≈ë h√≥nap meghat√°roz√°sa
                const today = new Date();
                let prevMonth = today.getMonth(); // Aktu√°lis h√≥nap -1
                let prevYear = today.getFullYear();

                if (prevMonth === 0) {
                    prevMonth = 12;
                    prevYear -= 1;
                }

                const monthNames = [
                    "Janu√°r", "Febru√°r", "M√°rcius", "√Åprilis", "M√°jus", "J√∫nius",
                    "J√∫lius", "Augusztus", "Szeptember", "Okt√≥ber", "November", "December"
                ];
                $('#recalculateModalTitle').text(`√öjrasz√°molt Adatok - ${monthNames[prevMonth - 1]}`);

                // API h√≠v√°s az √∫jrasz√°mol√°s adatokhoz
                $.ajax({
                    url: '/recalculate',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ id: patientId, year: prevYear, month: prevMonth }),
                    success: function (response) {

                        const detailsTableBody = $('#detailsTable tbody');
                        const statusSummary = $('#statusSummary');

                        // T√°bl√°zat √©s st√°tusz √∂sszegz√©s friss√≠t√©se
                        detailsTableBody.empty();
                        statusSummary.empty();

                        statusSummary.append(`
                <p>K√≥rh√°zban t√∂lt√∂tt napok: ${response.yearlyHospitalDays}</p>
                <p>Helyfoglal√°s napok: ${response.yearlyReservedDays}</p>
            `);

                        response.details.forEach(detail => {
                            let statusText = "";

                            // üìå St√°tuszok sz√∂veges be√°ll√≠t√°sa h√°tt√©rsz√≠n n√©lk√ºl
                            if (detail.status == "0") {
                                statusText = "Nem volt felv√©ve";
                            } else if (detail.status == "1") {
                                statusText = "Jelen van";
                            } else if (detail.status == "2") {
                                statusText = "K√≥rh√°zban tart√≥zkodik";
                            } else if (detail.status == "3") {
                                statusText = "Helyfoglal√°s";
                            } else {
                                statusText = "Ismeretlen";
                            }

                            // üìå Sor beilleszt√©se a t√°bl√°zatba (h√°tt√©rsz√≠n NINCS)
                            detailsTableBody.append(`
                    <tr>
                        <td>${detail.day}</td>
                        <td>${statusText}</td>
                        <td>${formatNumber(detail.dailyCost)} Ft</td>
                    </tr>
                `);
                        });

                        // Teljes k√∂lts√©g friss√≠t√©se
                        $('#totalCost').text(formatNumber(response.totalCost) + ' Ft');

                        // √öj mod√°lis megnyit√°sa
                        $('#recalculateModal').modal('show');
                    },
                    error: function (xhr, status, error) {
                        console.error("‚ùå API hiba:", xhr.responseText);
                        alert(`Hiba t√∂rt√©nt: ${xhr.responseText}`);
                    }
                });
            });

            // Seg√©df√ºggv√©ny: sz√°m form√°z√°sa
            function formatNumber(number) {
                return new Intl.NumberFormat('hu-HU', { maximumFractionDigits: 0 }).format(number);
            }




            //fizetesujraszmito ment√©se
            $('#saveRecalculatedAmount').on('click', function () {
                const recalculatedTotal = parseFloat($('#totalCost').text().replace(/[^0-9]/g, '')); // Az √∫j √∂sszeg
                const currentFizetendo = parseFloat($('#fizetendoAmount').text().replace(/[^0-9]/g, '')); // A jelenlegi √∂sszeg

                if (recalculatedTotal !== currentFizetendo) {
                    // Friss√≠t√©s az adatb√°zisban
                    $.ajax({
                        url: '/updateFizetendo',
                        method: 'POST',
                        contentType: 'application/json',
                        data: JSON.stringify({
                            id: patientId,
                            newFizetendo: recalculatedTotal
                        }),
                        success: function () {
                            alert('Az √∫j fizetend≈ë √∂sszeg sikeresen friss√≠tve!');
                            $('#recalculateModal').modal('hide'); // Z√°rjuk a mod√°lt
                            $('#fizetendoAmount').text(recalculatedTotal + ' Ft'); // Friss√≠tj√ºk a megjelen√≠tett fizetend≈ë √∂sszeget
                        },
                        error: function () {
                            alert('Hiba t√∂rt√©nt a fizetend≈ë √∂sszeg friss√≠t√©se sor√°n.');
                        }
                    });
                } else {
                    alert('A fizetend≈ë √∂sszeg m√°r egyezik, nincs sz√ºks√©g friss√≠t√©sre.');
                }
            });





            // Adatok bet√∂lt√©se
            loadData();
        });


    </script>
